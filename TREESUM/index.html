<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>



	<script>
		"use strict"

		const arr = [5, 7,
			[4, [2], 8, [1, 3], 2],
			[9, []],
			1, 8,
		];

		function sum(array) {
			let sum = 0;
			array.join(" ")
				.split("")
				.forEach(el => {
					if (!isNaN(el)) {
						sum += +el;
					}
				});
			return sum
		};

		console.log(sum(arr));


	</script>
</body>

</html>
