<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<div class="screenError"></div>
		<div class="screen"></div>
		<div class="btns">
			<div class="button proportion"><span>%</span></div>
			<div class="button sun"><span>&#9788; </span></div>
			<div class="button delAll"><span>C </span></div>
			<div class="button delNumb"><span>&lArr;</span></div>
			<div class="button openHook"><span>(</span></div>
			<div class="button closeHook"><span>)</span></div>
			<div class="button sqrt"><span><sup><small>2</small></sup>&radic;X</span></div>
			<div class="button segmentation operator"><span>/</span></div>
			<div class="button n"><span>7</span></div>
			<div class="button n"><span>8</span></div>
			<div class="button n"><span>9</span></div>
			<div class="button multiplication operator"><span>*</span></div>
			<div class="button n"><span>4</span></div>
			<div class="button n"><span>5</span></div>
			<div class="button n"><span>6</span></div>
			<div class="button minus operator"><span>-</span></div>
			<div class="button n"><span>1</span></div>
			<div class="button n"><span>2</span></div>
			<div class="button n"><span>3</span></div>
			<div class="button plus operator"><span>+</span></div>
			<div class="button plus_minus"><span>&plusmn;</span></div>
			<div class="button n"><span>0</span></div>
			<div class="button dot n"><span>.</span></div>
			<div class="button equally"><span>=</span></div>
		</div>
	</div>


	<script src="main.js"></script>
</body>

</html>
