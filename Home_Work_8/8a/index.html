<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p class="title">Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>
	<form action="#">
		<div>
			<span>Название статьи:</span>
			<div class="inputtext"><input type="text"></div>
		</div>
		<div>
			<span>Рубрика:</span>
			<select name="rubric">
				<option value="CT">компьютерная техника</option>
				<option value="GAD">Графика и дизайн</option>
				<option value="Pr" selected>Программирование</option>
			</select>
		</div>
		<div>
			<span>Публикация:</span>
			<div class="radio">
				<input type="radio" name="public" checked>на сайте
			</div>
			<div class="radio">
				<input type="radio" name="public">в журнале
			</div>
			<div class="radio">
				<input type="radio" name="public">на сайте и в журнале
			</div>
		</div>
		<div class="checkbox">
			<span>Разрешить комментарии:</span>
			<input type="checkbox" checked>
		</div>
		<div>
			<p>Текст статьи: </p>
			<textarea name="text"></textarea>
		</div>
		<button type="submit">Опубликовать</button>
	</form>


</body>

</html>
