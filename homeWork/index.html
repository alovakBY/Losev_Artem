<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<script>
		"use strict"

		let surname;
		let name;
		let patronymic;
		let pension;
		let age;

		/* Проверка, заполнены ли строки ФИО */

		for (; true;) {
			surname = prompt("Введите фамилию").trim();
			name = prompt("Введите имя").trim();
			patronymic = prompt("Введите отчество").trim();
			if (surname !== "" && name !== "" && patronymic !== "") {
				break
			} else {
				alert("Вы ввели некорректное значение!!! Повторите ввод.")
			}
		}

		/* Проверка, чтобы возраст был не отрицательным значением и числом*/

		for (; true;) {
			age = parseInt(prompt("Введите возраст в годах"));
			if (age <= 0 || isNaN(age)) {
				alert("Вы ввели некорректное значение!!! Повторите ввод.")
			} else {
				break
			}
		}


		let gender = confirm("Ваш пол - мужской?");

		if (gender) {
			gender = "мужской"
		} else {
			gender = "женский"
		}

		/* Проверка на пенсию*/
		if (gender === "мужской" && age >= 63) {
			pension = "да"
		} else if (gender === "женский" && age >= 57) {
			pension = "да"
		} else {
			pension = "нет"
		}


		alert(`Ваше ФИО: ${surname} ${name} ${patronymic}
Ваш возраст в годах: ${age}
Ваш возраст в днях: ${age * 365}
Через 5 лет вам будет: ${age + 5}
Ваш пол: ${gender}
Вы на пенсии: ${pension}`);


	</script>
</body>

</html>
